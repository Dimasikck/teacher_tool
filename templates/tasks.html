{% extends 'base.html' %}

{% block extra_css %}
<style>
    /* Kanban Board Styles */
    .kanban-board {
        display: flex;
        gap: 20px;
        padding: 20px;
        min-height: calc(100vh - 200px);
        overflow-x: auto;
        background: var(--bg-primary);
    }

    .kanban-column {
        min-width: 320px;
        max-width: 400px;
        background: var(--bg-secondary);
        border-radius: 12px;
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 12px var(--shadow-light);
        display: flex;
        flex-direction: column;
        max-height: calc(100vh - 250px);
    }

    .kanban-header {
        padding: 16px 20px;
        border-bottom: 1px solid var(--border-color);
        background: var(--bg-secondary);
        border-radius: 12px 12px 0 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
    }

    .kanban-title {
        font-weight: 600;
        font-size: 1.1rem;
        color: var(--text-primary);
        margin: 0;
        flex: 1;
    }

    .kanban-title-input {
        background: transparent;
        border: none;
        color: var(--text-primary);
        font-weight: 600;
        font-size: 1.1rem;
        width: 100%;
        padding: 4px 8px;
        border-radius: 6px;
        transition: background-color 0.2s ease;
    }

    .kanban-title-input:focus {
        outline: none;
        background: var(--input-bg);
        border: 1px solid var(--accent-color);
    }

    .kanban-count {
        background: var(--accent-color);
        color: white;
        border-radius: 12px;
        padding: 4px 8px;
        font-size: 0.85rem;
        font-weight: 500;
        min-width: 24px;
        text-align: center;
    }

    .kanban-actions {
        display: flex;
        gap: 8px;
    }

    .kanban-tasks {
        padding: 16px;
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .kanban-task {
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 16px;
        cursor: grab;
        transition: all 0.2s ease;
        box-shadow: 0 2px 8px var(--shadow-light);
        position: relative;
    }

    .kanban-task:hover {
        box-shadow: 0 4px 16px var(--shadow-medium);
        transform: translateY(-2px);
    }

    .kanban-task:active {
        cursor: grabbing;
        transform: scale(0.98);
    }

    .kanban-task.dragging {
        opacity: 0.5;
        transform: rotate(5deg);
    }

    .task-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 12px;
    }

    .task-title {
        font-weight: 600;
        color: var(--text-primary);
        margin: 0;
        flex: 1;
        line-height: 1.4;
    }

    .task-title-input {
        background: transparent;
        border: none;
        color: var(--text-primary);
        font-weight: 600;
        width: 100%;
        padding: 4px 0;
        border-radius: 4px;
        transition: background-color 0.2s ease;
    }

    .task-title-input:focus {
        outline: none;
        background: var(--input-bg);
        padding: 4px 8px;
    }

    .task-actions {
        display: flex;
        gap: 4px;
        opacity: 0;
        transition: opacity 0.2s ease;
    }

    .kanban-task:hover .task-actions {
        opacity: 1;
    }

    .task-btn {
        width: 28px;
        height: 28px;
        border: none;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 14px;
    }

    .task-btn-edit {
        background: var(--accent-color);
        color: white;
    }

    .task-btn-edit:hover {
        background: var(--accent-hover);
        transform: scale(1.1);
    }

    .task-btn-delete {
        background: #dc3545;
        color: white;
    }

    .task-btn-delete:hover {
        background: #c82333;
        transform: scale(1.1);
    }

    .task-description {
        color: var(--text-secondary);
        font-size: 0.9rem;
        line-height: 1.4;
        margin-bottom: 12px;
        min-height: 20px;
    }

    .task-description-input {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        width: 100%;
        padding: 4px 0;
        border-radius: 4px;
        resize: none;
        font-size: 0.9rem;
        line-height: 1.4;
        min-height: 20px;
        transition: background-color 0.2s ease;
    }

    .task-description-input:focus {
        outline: none;
        background: var(--input-bg);
        padding: 4px 8px;
    }

    .task-meta {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid var(--border-light);
    }

    .task-status {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.85rem;
        font-weight: 500;
    }

    .status-badge {
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .status-new {
        background: #e3f2fd;
        color: #1976d2;
    }

    .status-in-progress {
        background: #fff3e0;
        color: #f57c00;
    }

    .status-completed {
        background: #e8f5e8;
        color: #388e3c;
    }

    .task-due-date {
        font-size: 0.8rem;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .task-due-date.overdue {
        color: #dc3545;
        font-weight: 600;
    }

    .task-due-date.due-soon {
        color: #ffc107;
        font-weight: 600;
    }

    .add-task-btn {
        width: 100%;
        padding: 12px;
        background: transparent;
        border: 2px dashed var(--border-color);
        border-radius: 8px;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
    }

    .add-task-btn:hover {
        border-color: var(--accent-color);
        color: var(--accent-color);
        background: var(--accent-bg);
    }

    .add-column-btn {
        min-width: 280px;
        height: 60px;
        background: var(--bg-secondary);
        border: 2px dashed var(--border-color);
        border-radius: 12px;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        font-size: 0.9rem;
        font-weight: 500;
    }

    .add-column-btn:hover {
        border-color: var(--accent-color);
        color: var(--accent-color);
        background: var(--accent-bg);
    }

    .drop-zone {
        outline: 2px dashed var(--accent-color);
        outline-offset: 4px;
        background: var(--accent-bg);
    }

    .task-priority {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
    }

    .priority-high {
        background: #dc3545;
    }

    .priority-medium {
        background: #ffc107;
    }

    .priority-low {
        background: #28a745;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .kanban-board {
            flex-direction: column;
            gap: 16px;
            padding: 16px;
        }

        .kanban-column {
            min-width: 100%;
            max-width: 100%;
        }

        .add-column-btn {
            min-width: 100%;
        }
    }

    /* Dark theme adjustments */
    [data-theme="dark"] .status-new {
        background: rgba(25, 118, 210, 0.2);
        color: #64b5f6;
    }

    [data-theme="dark"] .status-in-progress {
        background: rgba(245, 124, 0, 0.2);
        color: #ffb74d;
    }

    [data-theme="dark"] .status-completed {
        background: rgba(56, 142, 60, 0.2);
        color: #81c784;
    }
</style>
{% endblock %}

<script>
let currentTaskId = null;
let currentColumnId = null;
let isListView = false;

// Initialize the board
document.addEventListener('DOMContentLoaded', function() {
    loadBoard();
});

async function loadBoard() {
    try {
        const response = await fetch('/tasks/api/board');
        const listsData = await response.json();
        renderBoard(listsData);
    } catch (error) {
        console.error('Error loading board:', error);
        showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–æ—Å–∫–∏', 'error');
    }
}

function renderBoard(listsData) {
    console.log('Rendering board with data:', listsData);
    const board = document.getElementById('kanbanBoard');
    board.innerHTML = '';

    if (!listsData || listsData.length === 0) {
        console.log('No data to render, showing empty state');
        const emptyState = document.createElement('div');
        emptyState.className = 'text-center py-5';
        emptyState.innerHTML = `
            <i class="bi bi-kanban display-1 text-muted"></i>
            <h4 class="text-muted mt-3">–î–æ—Å–∫–∞ –ø—É—Å—Ç–∞</h4>
            <p class="text-muted">–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é –∫–æ–ª–æ–Ω–∫—É –¥–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã</p>
            <button class="btn btn-primary" onclick="addColumn()">
                <i class="bi bi-plus-circle"></i> –î–æ–±–∞–≤–∏—Ç—å –∫–æ–ª–æ–Ω–∫—É
            </button>
        `;
        board.appendChild(emptyState);
        return;
    }

    listsData.forEach(({list, tasks}) => {
        console.log('Creating column for list:', list, 'with tasks:', tasks);
        const column = createColumn(list, tasks);
        board.appendChild(column);
    });

    // Add "Add Column" button
    const addColumnBtn = document.createElement('div');
    addColumnBtn.className = 'add-column-btn';
    addColumnBtn.innerHTML = '<i class="bi bi-plus-circle"></i> –î–æ–±–∞–≤–∏—Ç—å –∫–æ–ª–æ–Ω–∫—É';
    addColumnBtn.onclick = addColumn;
    board.appendChild(addColumnBtn);
}

function createColumn(list, tasks) {
    const column = document.createElement('div');
    column.className = 'kanban-column';
    column.dataset.columnId = list.id;

    const header = document.createElement('div');
    header.className = 'kanban-header';
    
    const titleInput = document.createElement('input');
    titleInput.type = 'text';
    titleInput.className = 'kanban-title-input';
    titleInput.value = list.name;
    titleInput.onblur = () => updateColumnName(list.id, titleInput.value);

    const count = document.createElement('div');
    count.className = 'kanban-count';
    count.textContent = tasks.length;

    const actions = document.createElement('div');
    actions.className = 'kanban-actions';
    actions.innerHTML = `
        <button class="btn btn-sm btn-outline-danger" onclick="deleteColumn(${list.id})" title="–£–¥–∞–ª–∏—Ç—å –∫–æ–ª–æ–Ω–∫—É">
            <i class="bi bi-trash"></i>
        </button>
    `;

    header.appendChild(titleInput);
    header.appendChild(count);
    header.appendChild(actions);

    const tasksContainer = document.createElement('div');
    tasksContainer.className = 'kanban-tasks';
    tasksContainer.dataset.columnId = list.id;

    // Add tasks
    tasks.forEach(task => {
        const taskElement = createTask(task);
        tasksContainer.appendChild(taskElement);
    });

    // Add "Add Task" button
    const addTaskBtn = document.createElement('button');
    addTaskBtn.className = 'add-task-btn';
    addTaskBtn.innerHTML = '<i class="bi bi-plus"></i> –î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É';
    addTaskBtn.onclick = () => addTask(list.id);
    tasksContainer.appendChild(addTaskBtn);

    column.appendChild(header);
    column.appendChild(tasksContainer);

    // Add drag and drop functionality
    setupColumnDragDrop(column, tasksContainer);

    return column;
}

function createTask(task) {
    const taskElement = document.createElement('div');
    taskElement.className = 'kanban-task';
    taskElement.draggable = true;
    taskElement.dataset.taskId = task.id;

    const priority = task.priority || 'low';
    const priorityClass = `priority-${priority}`;

    taskElement.innerHTML = `
        <div class="task-priority ${priorityClass}"></div>
        <div class="task-header">
            <h6 class="task-title">${escapeHtml(task.title)}</h6>
            <div class="task-actions">
                <button class="task-btn task-btn-edit" onclick="editTask(${task.id})" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">
                    <i class="bi bi-pencil"></i>
                </button>
                <button class="task-btn task-btn-delete" onclick="deleteTask(${task.id})" title="–£–¥–∞–ª–∏—Ç—å">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
        <div class="task-description">${escapeHtml(task.description || '')}</div>
        <div class="task-meta">
            <div class="task-status">
                <span class="status-badge status-${task.status}">${getStatusText(task.status)}</span>
            </div>
            <div class="task-due-date ${getDueDateClass(task.due_date)}">
                ${formatDueDate(task.due_date)}
            </div>
        </div>
    `;

    // Add drag and drop functionality
    setupTaskDragDrop(taskElement);

    return taskElement;
}

function setupColumnDragDrop(column, tasksContainer) {
    column.addEventListener('dragover', (e) => {
        e.preventDefault();
        tasksContainer.classList.add('drop-zone');
    });

    column.addEventListener('dragleave', (e) => {
        if (!column.contains(e.relatedTarget)) {
            tasksContainer.classList.remove('drop-zone');
        }
    });

    column.addEventListener('drop', async (e) => {
        e.preventDefault();
        tasksContainer.classList.remove('drop-zone');
        
        const taskId = e.dataTransfer.getData('text/plain');
        const columnId = parseInt(column.dataset.columnId);
        
        if (taskId && columnId) {
            await moveTask(taskId, columnId);
        }
    });
}

function setupTaskDragDrop(taskElement) {
    taskElement.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', taskElement.dataset.taskId);
        e.dataTransfer.effectAllowed = 'move';
        taskElement.classList.add('dragging');
    });

    taskElement.addEventListener('dragend', () => {
        taskElement.classList.remove('dragging');
        document.querySelectorAll('.drop-zone').forEach(el => el.classList.remove('drop-zone'));
    });
}

async function addColumn() {
    const name = prompt('–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–ª–æ–Ω–∫–∏:');
    if (!name) return;

    try {
        const response = await fetch('/tasks/api/lists', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name })
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        // Reload board
        await loadBoard();
        showNotification('–ö–æ–ª–æ–Ω–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞', 'success');
    } catch (error) {
        console.error('Error adding column:', error);
        showNotification('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–ª–æ–Ω–∫–∏', 'error');
    }
}

async function updateColumnName(columnId, name) {
    try {
        await fetch(`/tasks/api/lists/${columnId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name })
        });
    } catch (error) {
        console.error('Error updating column name:', error);
    }
}

async function deleteColumn(columnId) {
    if (!confirm('–£–¥–∞–ª–∏—Ç—å –∫–æ–ª–æ–Ω–∫—É? –í—Å–µ –∑–∞–¥–∞—á–∏ –≤ –Ω–µ–π –±—É–¥—É—Ç —É–¥–∞–ª–µ–Ω—ã.')) return;

    try {
        const response = await fetch(`/tasks/api/lists/${columnId}`, { method: 'DELETE' });
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        await loadBoard();
        showNotification('–ö–æ–ª–æ–Ω–∫–∞ —É–¥–∞–ª–µ–Ω–∞', 'success');
    } catch (error) {
        console.error('Error deleting column:', error);
        showNotification('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∫–æ–ª–æ–Ω–∫–∏', 'error');
    }
}

async function addTask(columnId) {
    try {
        const response = await fetch('/tasks/api/tasks', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                title: '–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞',
                list_id: columnId,
                status: 'new',
                priority: 'low'
            })
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        await loadBoard();
        showNotification('–ó–∞–¥–∞—á–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞', 'success');
    } catch (error) {
        console.error('Error adding task:', error);
        showNotification('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏', 'error');
    }
}

async function editTask(taskId) {
    currentTaskId = taskId;
    
    try {
        // Load task data (you might need to implement this endpoint)
        const response = await fetch(`/tasks/api/tasks/${taskId}`);
        const task = await response.json();
        
        document.getElementById('taskTitle').value = task.title;
        document.getElementById('taskDescription').value = task.description || '';
        document.getElementById('taskStatus').value = task.status;
        document.getElementById('taskPriority').value = task.priority || 'low';
        document.getElementById('taskDueDate').value = task.due_date ? task.due_date.split('T')[0] : '';
        
        document.getElementById('deleteTaskBtn').style.display = 'inline-block';
        
        new bootstrap.Modal(document.getElementById('taskModal')).show();
    } catch (error) {
        console.error('Error loading task:', error);
        showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á–∏', 'error');
    }
}

async function saveTask() {
    if (!currentTaskId) return;

    const taskData = {
        title: document.getElementById('taskTitle').value,

function formatDueDate(dueDate) {
    if (!dueDate) return '';
    const date = new Date(dueDate);
    const today = new Date();
    const diffTime = date - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    
    if (diffDays < 0) return `–ü—Ä–æ—Å—Ä–æ—á–µ–Ω–æ –Ω–∞ ${Math.abs(diffDays)} –¥–Ω.`;
    if (diffDays === 0) return '–°–µ–≥–æ–¥–Ω—è';
    if (diffDays === 1) return '–ó–∞–≤—Ç—Ä–∞';
    return `–ß–µ—Ä–µ–∑ ${diffDays} –¥–Ω.`;
}

function getDueDateClass(dueDate) {
    if (!dueDate) return '';
    const date = new Date(dueDate);
    const today = new Date();
    const diffTime = date - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    
    if (diffDays < 0) return 'overdue';
    if (diffDays <= 1) return 'due-soon';
    return '';
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function showNotification(message, type = 'info') {
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show position-fixed`;
    notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
    notification.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    
    document.body.appendChild(notification);
    
    // Auto-remove after 3 seconds
    setTimeout(() => {
        if (notification.parentNode) {
            notification.remove();
        }
    }, 3000);
}
