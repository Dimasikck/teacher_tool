{% extends "base.html" %}
{% block title %}Редактировать группу{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-pencil"></i> Редактирование группы</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название группы *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ group.name }}" required>
                        <div class="form-text">Например: ИВТ-21, МАТ-22</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="course" class="form-label">Курс *</label>
                        <input type="text" class="form-control" id="course" name="course" 
                               value="{{ group.course }}" required>
                        <div class="form-text">Например: Информатика и вычислительная техника</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="education_form" class="form-label">Форма обучения *</label>
                        <select class="form-select" id="education_form" name="education_form" required>
                            <option value="">Выберите форму обучения</option>
                            <option value="очная" {% if group.education_form == 'очная' %}selected{% endif %}>Очная</option>
                            <option value="заочная" {% if group.education_form == 'заочная' %}selected{% endif %}>Заочная</option>
                            <option value="дистанционная" {% if group.education_form == 'дистанционная' %}selected{% endif %}>Дистанционная</option>
                            <option value="очно-заочная" {% if group.education_form == 'очно-заочная' %}selected{% endif %}>Очно-заочная</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="color" class="form-label">Цвет группы</label>
                        <div class="d-flex align-items-center">
                            <input type="color" class="form-control form-control-color" id="color" name="color" 
                                   value="{{ group.color or '#007bff' }}" style="width: 60px;">
                            <span class="ms-2">Выберите цвет для идентификации группы</span>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('groups.group_detail', group_id=group.id) }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
