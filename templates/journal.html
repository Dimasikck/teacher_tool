{% extends "base.html" %}
{% block title %}Журнал{% endblock %}

{% block content %}
<h1 class="mb-4">Журнал посещаемости</h1>

<div class="row mb-3">
    <div class="col-md-4">
        <select id="groupSelect" class="form-select">
            <option value="">Выберите группу</option>
            {% for group in groups %}
            <option value="{{ group.id }}">{{ group.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-4">
        <input type="date" id="lessonDate" class="form-control">
    </div>
    <div class="col-md-4">
        <button class="btn btn-primary" onclick="loadAttendance()">Загрузить</button>
        <button class="btn btn-success" onclick="showAddLesson()">Новое занятие</button>
        <button class="btn btn-info" onclick="exportData()">Экспорт</button>
    </div>
</div>

<div id="attendanceTable"></div>

<div class="modal fade" id="lessonModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Новое занятие</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Тема занятия</label>
                    <input type="text" id="lessonTopic" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Заметки</label>
                    <textarea id="lessonNotes" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="createLesson()">Создать</button>
            </div>
        </div>
    </div>
</div>

<div class="mt-4">
    <h3>Статистика посещаемости</h3>
    <div id="statsContainer"></div>
</div>

<script>
let currentLesson = null;

function loadAttendance() {
    const groupId = document.getElementById('groupSelect').value;
    const date = document.getElementById('lessonDate').value;

    if (!groupId || !date) {
        alert('Выберите группу и дату');
        return;
    }

    fetch(`/api/lessons?group_id=${groupId}`)
        .then(r => r.json())
        .then(lessons => {
            const lesson = lessons.find(l => l.date.startsWith(date));
            if (lesson) {
                currentLesson = lesson;
                loadStudents(groupId, lesson.id);
            } else {
                alert('Занятие не найдено. Создайте новое.');
            }
        });
}

function loadStudents(groupId, lessonId) {
    fetch(`/api/students?group_id=${groupId}`)
        .then(r => r.json())
        .then(students => {
            let html = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>Студент</th>
                            <th>Присутствие</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            students.forEach(s => {
                html += `
                    <tr>
                        <td>${s.name}</td>
                        <td>
                            <div class="form-check form-switch">
                                <input class="form-check-input attendance-check"
                                       type="checkbox" data-student="${s.id}">
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
                <button class="btn btn-success" onclick="saveAttendance()">Сохранить</button>
            `;

            document.getElementById('attendanceTable').innerHTML = html;
        });
}

function saveAttendance() {
    const attendance = {};
    document.querySelectorAll('.attendance-check').forEach(cb => {
        attendance[cb.dataset.student] = cb.checked;
    });

    fetch('/api/attendance', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            lesson_id: currentLesson.id,
            attendance: attendance
        })
    })
    .then(r => r.json())
    .then(data => {
        alert('Посещаемость сохранена');
        loadStats();
    });
}

function showAddLesson() {
    new bootstrap.Modal(document.getElementById('lessonModal')).show();
}

function createLesson() {
    const groupId = document.getElementById('groupSelect').value;
    const date = document.getElementById('lessonDate').value;
    const topic = document.getElementById('lessonTopic').value;
    const notes = document.getElementById('lessonNotes').value;

    fetch('/api/lessons', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            group_id: groupId,
            date: date + 'T09:00:00',
            topic: topic,
            notes: notes
        })
    })
    .then(r => r.json())
    .then(data => {
        bootstrap.Modal.getInstance(document.getElementById('lessonModal')).hide();
        loadAttendance();
    });
}

function loadStats() {
    const groupId = document.getElementById('groupSelect').value;

    fetch(`/api/attendance/stats?group_id=${groupId}`)
        .then(r => r.json())
        .then(stats => {
            let html = '<table class="table"><thead><tr><th>Студент</th><th>Посещаемость</th></tr></thead><tbody>';
            stats.forEach(s => {
                html += `<tr><td>${s.student}</td><td>${s.percentage}% (${s.present}/${s.total})</td></tr>`;
            });
            html += '</tbody></table>';
            document.getElementById('statsContainer').innerHTML = html;
        });
}

function exportData() {
    const groupId = document.getElementById('groupSelect').value;
    if (!groupId) return;

    fetch(`/export/attendance/${groupId}`)
        .then(r => r.json())
        .then(data => {
            window.open(data.file, '_blank');
        });
}
</script>
{% endblock %}
